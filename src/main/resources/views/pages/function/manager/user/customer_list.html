<!DOCTYPE html>
<html>
<head>
<title>全球译星翻译平台</title>
    <link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/base/css/easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/base/css/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/base/css/easyui/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/base/css/form.css" />
    <script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/jquery.2.1.1.min.js"></script>
    <script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="${_project.envRoot}/scripts/lib/jquery/easyui-lang-zh_CN.js"></script> 
    <script type="text/javascript" src="${_project.envRoot}/scripts/function/form-common.js"></script> 
    <style>
    	*{margin:0 0;}
    </style>
</head>
<body>

 <table id="dg" title="系统管理&gt;&gt;客户管理" class="easyui-datagrid" style="width:100%;height:455px"
            url="${_project.envRoot}/user/userlist?type=customer"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="userName" width="50">用户名</th>
                <th field="realName" width="50">真实姓名</th>
                <th field="company" width="50">公司名称</th>
                <th field="tel" width="50">电话</th>
                <th field="email" width="50">邮箱</th>
                <th field="address" width="50">地址</th>
                <th field="status" width="50">状态</th>
                <th field="create_date" width="50">创建时间</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
    	用户名：<input class="easyui-textbox" name="username" id="username" style="width:150px;height:25px">
		创建时间:<input class="easyui-datebox"></input>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="query()" style="width:80px">查询</a>
				 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">新增</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroy()">删除</a>
    </div>
    
    <div id="dlg" class="easyui-dialog" style="width:560px;height:380px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
       <div class="ftitle">用户信息</div>
        <form id="fm" method="post" novalidate>
        	<table cellpadding="5">
               <tr>
                    <td>用户名:</td>
                    <td><input class="easyui-textbox" type="text" name="userName" data-options="required:true"></input></td>
                    <td>真实姓名:</td>
                    <td><input class="easyui-textbox" type="text" name="realName" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>公司名称:</td>
                    <td><input class="easyui-textbox" type="text" name="company" data-options="required:true"></input></td>
                    <td>电话:</td>
                    <td><input class="easyui-textbox" type="text" name="tel" data-options="required:true,validType:'telephone'"></input></td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
                    <td>用户类型:</td>
                    <td><select class="easyui-combobox" name="type"  editable=false  style="width:155px;">
		        			<option value="A">普通用户</option>
		       				<option value="B">译员</option>
		       				<option value="S">系统用户</option>
						</select>
					</td>
                </tr>
                <tr>
                    <td>国家:</td>
                    <td><select class="easyui-combobox" name="country" editable=false  style="width:155px;">
		        			<option value="A">中国</option>
		       				<option value="B">美国</option>
		       				<option value="S">日本</option>
						</select>
                    </td>
                    <td>省份:</td>
                    <td><select class="easyui-combobox" name="province" editable=false  style="width:155px;">
		        			<option value="A">北京</option>
		       				<option value="B">上海</option>
		       				<option value="S">湖南</option>
						</select>
                    </td>
                </tr>
                 <tr>
                    <td>城市:</td>
                    <td><select class="easyui-combobox" name="city" editable=false  style="width:155px;">
		        			<option value="A">海淀</option>
		       				<option value="B">昌平</option>
		       				<option value="S">朝阳</option>
						</select>
                    </td>
                    <td>状态:</td>
                    <td><select class="easyui-combobox" name="status" editable=false  style="width:155px;">
		        			<option value="1">启用</option>
		       				<option value="0">停用</option>
						</select>
					</td>
                </tr>
           </table>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="save()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
    </div>
    <script type="text/javascript">
       formUtil.fnSave('${_project.envRoot}/system/user.do?method=doSave','新增用户');
       formUtil.fnUpdate('${_project.envRoot}/system/setting.do?method=doDictTypeUpdate','编辑用户');
       formUtil.fnDelete('${_project.envRoot}/system/user.do?method=doDelete');
       function query(){
    	   $('#dg').datagrid('load',{ 
    		   username:$('#username').val(), 
    		   type:$('#type').combobox('getValue')
    		   } 
   		   ); 
       }
    </script>
</body>
</html>
