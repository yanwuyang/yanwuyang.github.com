<!DOCTYPE html>
<html>
<head>
<base href="${_project.envRoot}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户登录</title>
<style type="text/css">
*{
	margin:0 0;
	padding:0 0;
}
body{
    color: #222;
    font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft YaHei","微软雅黑","黑体",Arial,sans-serif;
    font-size: 14px;
    line-height: 1.6;
}
.home{
	background: url("${_project.envRoot}/styles/base/image/img-bg-blur.jpg") no-repeat fixed center center;
}
.login-main{
	width:390px;
	height:280px;
	background-color:#FFF;
	position:absolute;
	top:50%;left:50%;
	margin-left:-195px;
	margin-top:-140px;
	border-radius:5px;
}
.login-con{
	margin:40px 40px;
}
.login-username-con{
	border:1px solid #DDD;
	
	width:100%;
	height:50px;
}
.login-password-con{
	border:1px solid #DDD;
	border-top:0px;
	width:100%;
	height:50px;
}
.login-input{
	height:50px;
	width:250px;
	border: 0 none;
    outline: 0 none;
}
.icon-login{
	display: inline-block;
    height: 18px;
    margin-left:20px;
    margin-right:20px;
    margin-top: 15px;
    top: 50%;
    vertical-align: middle;
    width: 16px;
    float:left;
}
.pwd{
	background: url("${_project.envRoot}/styles/base/image/page_login_z20273e.png") no-repeat scroll 0 -28px;
}
.un{
	background: url("${_project.envRoot}/styles/base/image/page_login_z20273e.png") no-repeat scroll 0 0;
}
.login-btn{
	width:125px;
	height:38px;
	border:0 none;
	color:#FFF;
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
}
.login{
	border-color: #44b549;
	background-color:#44b549;
	float:left;
}
.register{
	border-color: #DDD;
	background-color:#DDD;
	float:right;
	color:#000;
}
.login-buttom-con{
	bottom:50px;
	width:260px;
	margin-left:20px;
	position:absolute;
}
</style>
<script Language="JavaScript">
function submitForm(){
	var userName = document.forms[0].userName.value;
	var password = document.forms[0].password.value;
	if(userName==""){
		alert("请输入用户名");
		return false;
	}
	if(password==""){
		alert("请输入密码");
		return false;
	}
	return true;
}
function toRegister(){
	location.href="${_project.envRoot}/user/register";
}
function load(){
	if("$!msg"!=""){
		alert("${msg}");		
	}
}
</script>
</head>
<body class="home" onload="load()">
<form action="${_project.envRoot}/login/login" method="POST" onsubmit="return submitForm()">
	<div class="login-main">
		<div class="login-con">
			<div class="login-username-con">
				<i class="icon-login un"></i>
				<input type="text" name="userName" id="userName"  class="login-input"/>
			</div>
			<div class="login-password-con">
				<i class="icon-login pwd"></i>
				 <input type="password" name=password id="password"  class="login-input"/>
			</div>
			
			<div class="login-buttom-con">
				<input type="submit" value="登录" class="login-btn login"/>
				<input type="button" value="注册" class="login-btn register" onclick="toRegister()"/>
			</div>
		</div>
	</div>
</form>
</body>
</html>
