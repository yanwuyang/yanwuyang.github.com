<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<base href="${_project.envRoot}">
	<title>全球译星翻译平台</title>
	
<style type="text/css">

body,div,ul,li{
 margin:0 auto;padding:0;
}
body{
 font:12px "宋体";text-align:center;
}
a:link{
 color:#00F;text-decoration:none;
}
a:visited {
 color: #00F; text-decoration:none;
}
a:hover {
 color: #c00;text-decoration:underline;
}
ul{
 list-style:none;
}
.main{
 clear:both; padding:0px;text-align:center;
}


#tabs1{
 text-align:left;
 width:100%;
 
}

.menu1box{
 position:relative;
 overflow:hidden;
 height:22px;
 width:99%;
 text-align:left;
}

#menu1{
 position:absolute;
 top:0;
 left:0;
 z-index:1;

}

#menu1 li{
 float:left;
 display:block;
 cursor:pointer;
 width:72px;
 text-align:center;
 line-height:21px;
 height:21px;

}

#menu1 li.hover{
 background:#fff;
 border-left:1px solid #333;
 border-top:1px solid #333;
 border-right:1px solid #333;
}

.main1box{
 clear:both;
 margin-top:-1px;
 border:1px solid #333;
 height:510px;
 width:99%;
}

#main1 ul{
 display: none;
}
#main1 ul.block{
 display: block;
}
</style>
	<script type="text/javascript">
		var arr = new Array();
		arr[0] = "${_project.envRoot}/filemanage/toupload";
		arr[1] = "${_project.envRoot}/filemanage/setting_list";
		arr[2] = "${_project.envRoot}/filemanage/list?status=submit";
		arr[3] = "${_project.envRoot}/filemanage/list?status=distribute";
		arr[4] = "${_project.envRoot}/filemanage/list?status=complete";
		function setTab(m,n){
			 var tli=document.getElementById("menu"+m).getElementsByTagName("li");
			 for(i=0;i<tli.length;i++){
				  tli[i].className=i==n?"hover":"";
			 }
			 document.getElementById("frame").src=arr[n];
		}
	</script>
</head>
<body>

<div id="tabs1">
 <div class="menu1box" style="margin-left:4px">
  <ul id="menu1">
   <li class="hover" onclick="setTab(1,0)">上传文件</li>
   <li onclick="setTab(1,1)">待设置</li>
   <li onclick="setTab(1,2)">已提交</li>
   <li onclick="setTab(1,3)">已分配</li>
   <li onclick="setTab(1,4)">已完成</li>
  </ul>
 </div>
 <div class="main1box">
  <div class="main" id="main1">
   <div class="block">
   <iframe src="${_project.envRoot}/filemanage/toupload" id="frame" frameborder=0 width="100%" height="510px"></iframe>
   </div>
  </div>
 </div>
</div>
</body>
</html>
