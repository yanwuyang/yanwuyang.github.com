<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>全球译星翻译平台</title>
<link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/function/user/base204f7e.css">
<link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/function/user/page_register1ffa7e.css">
<link rel="stylesheet" type="text/css" href="${_project.envRoot}/styles/function/user/processor_bar1ec663.css">
<script src="${_project.envRoot}/scripts/lib/jquery/jquery.2.1.1.min.js" type="text/javascript"></script>
<style type="text/css">
	.help-block{
		color: red;
	}
</style>
<script>
	function register(){
		if($("#userName").val()==""){
			alert("请输入用户名");
			return;
		}
		if($("#password").val()==""){
			alert("请输入密码");
			return;
		}
		if($("#password").val()!=$("#pw2").val()){
			alert("两次密码不一至！请重新输入");
			return;
		}
		document.forms[0].submit();
	}
</script>

</head>
<body class="zh_CN" id="registerStep1">
    <div id="body"  style="width:100%">
        <div class="container_box">
            <div class="col_main">
                <div class="main_bd">
                    <div id="stepItems">
                        <ul class="processor_bar grid_line">
                            <li class="step grid_item size1of5 current">
                                <h4>1 基本信息</h4>
                            </li>
                            <li class="step grid_item size1of5 next">
                                <h4>2 选择类型</h4>
                            </li>
                            <li class="step grid_item size1of5 nnext">
                                <h4>3 信息完善</h4>
                            </li>
                        </ul>
                    </div>
                    <div id="register">
                        <div class="info_box">
                            <div class="form_wrp">
                                <form action="${_project.envRoot}/user/register_01" class="form" id="js_registerStep1" novalidate="novalidate" method="post">
                                	<input  type="hidden" name="id" value="$!id"/>
                                	<input type="hidden" value="1" name="step" id="step">
                                    <fieldset class="frm_fieldset">
                                        <div class="frm_control_group">
                                            <label for="" class="frm_label">用户名</label>
                                            <div class="frm_controls">
                                                <span class="frm_input_box">
                                                    <input name="userName" id="userName" type="text" placeholder="" class="frm_input">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="frm_control_group">
                                            <label for="" class="frm_label">密码</label>
                                            <div class="frm_controls">
                                                <span class="frm_input_box">
                                                    <input name="password" id="password" type="password" placeholder="" autocomplete="off" class="frm_input" onpaste="return false">
                                                </span>
                                            </div>
                                        </div>
                                        <div class="frm_control_group">
                                            <label for="" class="frm_label">确认密码</label>
                                            <div class="frm_controls">
                                                <span class="frm_input_box">
                                                    <input name="pw2" id="pw2" type="password" placeholder="" autocomplete="off" class="frm_input" onpaste="return false">
                                                </span>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="tool_bar border with_form">
                                        <span class="btn  btn_primary btn_input">
                                            <button id="js_nextBtn" type="button" class="" onclick="register()">注册</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                            <div class="tips_show">
                                <p>
                                    <i class="icon_dot">●</i>
                                    已有账号？
                                    <a href="${_project.envRoot}/login/toLogin">立即登录</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
